<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">My Library</h1>
    <div class="UI">
        <button class="btn" id="newBookBtn">New Book</button>
    </div>
    
    <div class="shelf"></div>
    
    <div class="form-modal" role="Modal">
        <form class="modal-content">
            <span class="close" id='closeBtn'>&times;</span>
            
            <H1>Add New Book</H1>
            
            <label for="title">Title:</label>
            <input 
                type="text" 
                id="title" 
                name="title" 
                placeholder="Book Title"
                pattern="(.|\s)*\S(.|\s)*"
                required
                ></input>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author's Name"></input>
            
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="E.g.567"></input>
            
            <label for="read">Finished Reading?</label>
            <select id="read" name="read">
                <option value="default">Chooseâ€¦</option>
                <option>yes</option>
                <option>no</option>
            </select>

            <input type="submit" value="Submit Book">
        </form>
    </div>
    
    
    
    <script src="code.js"></script>
</body>
</html>
